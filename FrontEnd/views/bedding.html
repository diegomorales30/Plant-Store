<!DOCTYPE html>

    <link rel="stylesheet" href="../styles/style.css">

    <header>

        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>

        </nav>
    </header>

        <!--This is will the filter will go -->



        <!--End of filter-->

    <div class="container align-content-center">

                        <img class = "rounded mx-auto d-block" id="Golden-Barrow" src="../img/bedding/marigolds.jpeg" alt="Marigolds"  height="300" width= "350">

                    <h2 class="text-center">Price: $1.25</h2>

                    </div>
